<html lang="cs" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MÃºza 101</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sources/css/common.css">
    <script type="text/javascript" src="sources/js/html2canvas.min.js"></script>
  </head>
  <script type="text/javascript">

  setInterval(refresh, 100);

  function purpuleish() {
    document.getElementsByClassName("card")[0].className = "card purpuleish"
  }
  function greenish() {
    document.getElementsByClassName("card")[0].className = "card greenish"
  }
  function redish() {
    document.getElementsByClassName("card")[0].className = "card redish"
  }
  function midnight() {
    document.getElementsByClassName("card")[0].className = "card midnight"
  }
  function cherrysh() {
    document.getElementsByClassName("card")[0].className = "card cherrysh"
  }
  function zoysiagrass() {
    document.getElementsByClassName("card")[0].className = "card zoysiagrass"
  }

  function refresh() {
      var card = document.getElementsByClassName("card")[0];
      var name = card.querySelector("p[class=\"name\"]");
      name.innerHTML = document.getElementById("username").value + "<span class=\"tag\">#" +document.getElementById("tag").value + "</span>";

      var rank = card.querySelector("p[class=\"rank\"]");
      rank.innerHTML = document.getElementById("rank").value;

      var avatar = card.querySelector("div[class=\"avatar\"]");
      avatar.style = "  background-image: url('" + document.getElementById("image_url").value + "');";

      var progress = card.querySelector("div[class=\"progress_value\"]");
      var value = document.getElementById("progress").value;
      if(value > 100) {
        document.getElementById("progress").value = 100;
        value = 100;
      }
      else if(value < 0){
        document.getElementById("progress").value = 0;
        value = 0;
      }
      progress.style = "width: " +  value + "%;";
  }

  function inputFunctionality() {
    const inputs = document.getElementsByTagName('input');
    for(index = 0; index < inputs.length; ++index) {
      var input = inputs[index];
      input.onmouseout = refresh;
    }
  }

  function capture() {
    html2canvas(document.querySelector(".card"), {backgroundColor: null}).then(canvas => {
      canvas.onclick = function() {
        canvas.parentElement.remove();
        canvas.remove();

        if(document.getElementById("captured").children.length <= 1)
           document.getElementById("captured").classList.remove("shown");

      };
      var canvas_wrapper = document.createElement("div");
      canvas_wrapper.className = "canvas_wrapper";
      canvas_wrapper.appendChild(canvas);

      document.getElementById("captured").appendChild(canvas_wrapper);
      document.getElementById("captured").classList.add("shown");
    });
  }
  </script>
  <body onload="inputFunctionality(); refresh();">

    <div class="selector">
      <a class="generate" onclick="capture();">Generate</a>
      <a class="stylebtn" onclick="greenish();">Greenish</a>
      <a class="stylebtn" onclick="purpuleish();">Purpuleish</a>
      <a class="stylebtn" onclick="redish();">Redish</a>
      <a class="stylebtn" onclick="midnight();">Midnight</a>
      <a class="stylebtn" onclick="cherrysh();">Cherrysh</a>
      <a class="stylebtn" onclick="zoysiagrass();">Zoysiagrass</a>
    </div>
